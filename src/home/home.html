<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script src="./home.js" defer></script>
    <title>Nike Website Clone | Brock Benson</title>
  </head>
  <body>
    <nav>
      <section class="nav-top">
        <div class="nav-top-container">
          <div class="nav-top-left">
            <img
              src="/public/jordan-logo.png"
              width="20px"
              alt="Jordan Jumpman"
            />
            <img src="/public/converse-logo.png" width="24px" alt="Converse" />
          </div>
          <div class="nav-top-right">
            <button class="nav-top-right-link">
              <a href="">Find a Store</a>
            </button>
            <span class="nav-link-seperator">|</span>
            <button class="nav-top-right-link">
              <a href="">Help</a>
            </button>
            <span class="nav-link-seperator">|</span>
            <button class="nav-top-right-link">
              <a href="">Join Us</a>
            </button>
            <span class="nav-link-seperator">|</span>
            <button class="nav-top-right-link">
              <a href="">Sign In</a>
            </button>
          </div>
        </div>
      </section>
      <section class="nav-bottom">
        <div class="nav-bottom-container">
          <div class="nav-bottom-left">
            <img src="/public/nike-logo.png" width="62px" alt="Nike Swoosh" />
          </div>
          <div class="nav-bottom-links">
            <ul>
              <li>New & Featured</li>
              <li>Men</li>
              <li>Women</li>
              <li>Kids</li>
              <li>Accessories</li>
              <li>Sale</li>
            </ul>
          </div>
          <div class="nav-bottom-right">
            <img
              id="search-icon"
              src="/public/search-glass.png"
              width="30px"
              alt="Search"
            />
            <div class="nav-search">
              <input class="search" type="text" placeholder="Search" />
            </div>
            <div class="search-icons">
              <img src="/public/heart.png" width="30px" alt="Heart" />
              <img src="/public/bag.png" width="30px" alt="Bag" />
            </div>
          </div>
        </div>
      </section>
    </nav>
  </body>
</html>
